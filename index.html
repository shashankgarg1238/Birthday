<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Alex ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #fff5f8; /* Soft baby pink */
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }

        /* Floating Decorations */
        .decoration {
            position: absolute;
            bottom: -100px;
            border-radius: 50%;
            animation: float 12s infinite linear;
            opacity: 0.5;
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1); left: var(--left); }
            100% { transform: translateY(-120vh) scale(1.2); left: var(--left); }
        }

        /* Timer Box */
        #countdown-container {
            background: white;
            padding: 15px 30px;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(255, 182, 193, 0.4);
            border: 3px solid #ffb6c1;
            margin-bottom: 40px;
            z-index: 10;
            text-align: center;
        }

        #timer {
            font-size: 1.2rem;
            color: #d02090;
            font-weight: bold;
        }

        /* Gift Box Design */
        .gift-area {
            position: relative;
            z-index: 10;
            cursor: pointer;
            text-align: center;
        }

        .gift-box {
            width: 140px;
            height: 140px;
            background: #ff1493; /* Deep pink */
            border-radius: 15px;
            position: relative;
            margin: 0 auto;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 15px 30px rgba(255, 20, 147, 0.2);
        }

        .gift-box:hover { transform: scale(1.1) rotate(-5deg); }

        /* Vertical Ribbon */
        .gift-box::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 100%;
            background: #ffd700; /* Gold ribbon */
        }

        /* Birthday Pop-up (Modal) */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 40px;
            border: 10px solid #ffe4e1;
            box-shadow: 0 0 100px rgba(0,0,0,0.1);
            text-align: center;
            z-index: 1000;
            width: 320px;
            animation: bounceIn 0.8s;
        }

        @keyframes bounceIn {
            0% { transform: translate(-50%, -50%) scale(0); }
            60% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .close-btn {
            margin-top: 25px;
            padding: 12px 25px;
            background: #ff69b4;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-family: inherit;
        }

        .confetti { position: fixed; width: 8px; height: 8px; z-index: 999; border-radius: 50%; }
    </style>
</head>
<body>

    <div id="countdown-container">
        <div style="color: #ff69b4; font-size: 0.9rem; margin-bottom: 5px;">Countdown to Alex's Special Day</div>
        <div id="timer">Calculating...</div>
    </div>

    <div class="gift-area" onclick="openGift()">
        <div class="gift-box">
            <span style="color: white; font-weight: bold; z-index: 5;">OPEN ME</span>
        </div>
        <h3 style="color: #ff1493; opacity: 0.7;">Click the box, Alex! ‚ú®</h3>
    </div>

    <div id="wishModal" class="modal">
        <h1 style="color: #ff1493; margin: 0;">üéâ Happy Birthday!</h1>
        <h2 style="color: #d02090; margin-top: 5px;">Dear Alex ‚ù§Ô∏è</h2>
        <p style="color: #666; font-size: 1rem;">Keep Smiling..</p>
        <p style="background: #fff0f5; padding: 10px; border-radius: 15px; color: #ff69b4;"><b>May your day be as beautiful and sweet as you are!</b></p>
        <button class="close-btn" onclick="closeGift()">Go Back</button>
    </div>

    <audio id="bdaySong" loop>
        <source src="birthday.mp3" type="audio/mpeg">
    </audio>

    <script>
        const song = document.getElementById('bdaySong');

        // 1. Countdown Logic for Jan 13
        function updateTimer() {
            const now = new Date();
            let target = new Date(now.getFullYear(), 0, 13); // Jan 13
            if (now > target && (now.getDate() !== 13)) {
                target.setFullYear(now.getFullYear() + 1);
            }

            const diff = target - now;
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const mins = Math.floor((diff / 1000 / 60) % 60);
            const secs = Math.floor((diff / 1000) % 60);

            if (now.getDate() === 13 && now.getMonth() === 0) {
                document.getElementById('timer').innerHTML = "‚ú® IT'S YOUR BIRTHDAY! ‚ú®";
            } else {
                document.getElementById('timer').innerHTML = `${hours}h : ${mins}m : ${secs}s Left`;
            }
        }
        setInterval(updateTimer, 1000);
        updateTimer();

        // 2. Interaction Logic
        function openGift() {
            document.getElementById('wishModal').style.display = 'block';
            song.currentTime = 0; // Restart from beginning
            song.play();
            createConfetti();
        }

        function closeGift() {
            document.getElementById('wishModal').style.display = 'none';
            song.pause(); // Stop music when closed
        }

        // 3. Childish Animations (Balloons/Bubbles)
        function createDecor() {
            const colors = ['#ffb6c1', '#ffd700', '#add8e6', '#dda0dd'];
            for (let i = 0; i < 15; i++) {
                let div = document.createElement('div');
                div.className = 'decoration';
                div.style.width = Math.random() * 40 + 20 + 'px';
                div.style.height = div.style.width;
                div.style.setProperty('--left', Math.random() * 100 + 'vw');
                div.style.background = colors[Math.floor(Math.random() * colors.length)];
                div.style.animationDelay = Math.random() * 10 + 's';
                document.body.appendChild(div);
            }
        }

        function createConfetti() {
            for (let i = 0; i < 70; i++) {
                let c = document.createElement('div');
                c.className = 'confetti';
                c.style.left = Math.random() * 100 + 'vw';
                c.style.top = Math.random() * 100 + 'vh';
                c.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 3000);
            }
        }

        createDecor();
    </script>
</body>
</html>
